<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Shareable Resume Builder <br>
            Kiran Ahmed</h1> 
        <br>
     <img src="https://th.bing.com/th?id=OIP.yReKSner_7q4rEz6-TZy9AHaNK&w=187&h=333&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="personal">


        <!-- Form for user input -->
        <form name="resumeForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Enter your name..">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your Email..">
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required placeholder="Enter your phone number..">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required placeholder="Enter your Address..">
            </div>

            <div class="form-group">
                <label for="summary">Professional Summary:</label>
                <textarea id="summary" rows="4" required placeholder="Enter your Professional Summary.."></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Work Experience:</label>
                <textarea id="experience" rows="4" required placeholder="Enter your experience.."></textarea>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" rows="4" required placeholder="Enter your Education.."></textarea>
            </div>

            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" rows="4" required placeholder="Enter your Skills.."></textarea>
            </div>

            <button type="button" class="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <!-- Resume Display -->
        <div class="resume" id="resumeDisplay" style="display: none;">
            <h2>Resume</h2>
            <div id="resumeContent"></div>
            <button type="button" class="button" onclick="editResume()">Edit Resume</button>
            <button class="btn" onclick="generateShareableLink()">Generate Shareable Link</button>
            <input type="text" id="shareLink" readonly style="width: 100%;" />
            <button class="btn" onclick="copyLink()">Copy Link</button>
            <button class="button" onclick="generatePDF()">Download PDF</button>

            

        </div>
    </div>

    <!-- Include js file -->
    <script src="index.js"></script>
</body>

</html>
